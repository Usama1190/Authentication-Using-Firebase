<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <form id="form" class="form borderColor">
        <span id="loader"><i class="fa fa-spinner fa-spin loader_design"></i></span>
        <h1 class="heading">Login</h1>
        <p class="para">User Authentication Using Firebase <img src="/assets/firebase_logo2-removebg-preview.png" alt="logo firebase" class="logo_firebase"></p><br>
        
        <div class="input_wrapper">
            <input type="email" id="email" class="input" placeholder="Email"><br><br>
            <input type="password" id="password" class="input" placeholder="Password"><br><br>
        </div>

        <div class="checkbox_forget_password_wrapper">
            <label for="rememberme">
                <input type="checkbox" id="rememberme" class="remember_me_checkbox">
                Remember me
            </label>
            <p id="forgotPassword">Forgot password</p>
        </div>

        <small id="warning" style="color: rgb(216, 97, 97);"></small><br><br>

        <button type="submit" id="login_btn" class="btn">Login</button><br><br>
        
        <small class="another_way">Don't have an account please <a href="../signup/index.html" class="another_way_anchor">Signup</a></small>

    </form>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
