<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <form id="form" class="form borderColor">
        <span id="loader"><i class="fa fa-spinner fa-spin loader_design" style="font-size:24px"></i></span>
        <h1 class="heading">Signup</h1>

        <div class="input_wrapper">
            <label for="email" class="label">Enter email address</label><br><br>
            <input type="email" id="email" id="userEmail" class="input" placeholder="Email address"><br><br>

            <label for="userPassword" class="label">Enter password</label><br><br>
            <input type="password" id="userPassword" class="input" placeholder="Password"><br><br>

            <label for="confirm_passwrod" class="label">Confirm password</label><br><br>
            <input type="password" id="confirm_passwrod" class="input" placeholder="Re-enter password"><br>
        </div>
        <small id="warning" style="color: rgb(216, 97, 97);"></small><br><br>

        <button type="submit" id="signup_btn" class="btn">Signup</button><br><br>
        
        <small class="another_way">Do you have already account, please <a href="../login/index.html" class="another_way_anchor">Login</a></small>
    </form>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
